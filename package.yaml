name:                imgdiff-haskell
version:             0.1.0.0
github:              "githubuser/imgdiff-haskell"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/imgdiff-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- vector
- mtl
- text
- network-uri
- formatting
- JuicyPixels >= 3.3.3 && < 4
- JuicyPixels-extra

# Tests
- hspec
- deepseq
- QuickCheck

# Challenge
- split

library:
  source-dirs: src
  default-extensions:
  - OverloadedStrings
  - GADTs
  - MultiWayIf
  - ApplicativeDo
  - TypeInType
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveTraversable
  - DeriveLift
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - DoAndIfThenElse
  - MonomorphismRestriction
  - RelaxedPolyRec
  - TraditionalRecordSyntax
  - MultiParamTypeClasses
  - FlexibleInstances
  - FlexibleContexts
  - FunctionalDependencies
executables:
  imgdiff-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    default-extensions:
    - OverloadedStrings
    - GADTs
    - MultiWayIf
    - ApplicativeDo
    - TypeInType
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveTraversable
    - DeriveLift
    - GeneralizedNewtypeDeriving
    - LambdaCase
    - DoAndIfThenElse
    - MonomorphismRestriction
    - RelaxedPolyRec
    - TraditionalRecordSyntax
    - MultiParamTypeClasses
    - FlexibleInstances
    - FlexibleContexts
    - FunctionalDependencies
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - imgdiff-haskell

tests:
  imgdiff-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    default-extensions:
    - OverloadedStrings
    - GADTs
    - MultiWayIf
    - ApplicativeDo
    - TypeInType
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveTraversable
    - DeriveLift
    - GeneralizedNewtypeDeriving
    - LambdaCase
    - DoAndIfThenElse
    - MonomorphismRestriction
    - RelaxedPolyRec
    - TraditionalRecordSyntax
    - MultiParamTypeClasses
    - FlexibleInstances
    - FlexibleContexts
    - FunctionalDependencies
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - imgdiff-haskell

name:                imgdiff-haskell
version:             0.1.0.0
github:              "AskAlexSharov/imgdiff-haskell"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/imgdiff-haskell#readme>

dependencies:
  - base >= 4.7 && < 5
  # Just got default list http://dev.stephendiehl.com/hask/#what-should-be-in-base
  - optparse-applicative
  - optparse-simple

  # Project Specific
  - formatting
  - prettyprinter
  - JuicyPixels >= 3.3.3 && < 4
  - JuicyPixels-extra
  - validation
  - rio

  - servant
  - servant-server
  - aeson
  - wai
  - warp

default-extensions: &default-extensions
  #  From RIO http://hackage.haskell.org/package/rio
  - AutoDeriveTypeable
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MonadFailDesugaring
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns
  # From me
  - ApplicativeDo

library:
  source-dirs: src
  <<: *default-extensions


executables:
  imgdiff-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    <<: *default-extensions
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - imgdiff-haskell

  web:
    main:                Main.hs
    source-dirs:         web
    <<: *default-extensions
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - imgdiff-haskell

benchmarks:
  imgdiff-haskell-bench:
    main:                Main.hs
    source-dirs:         benchmark
    <<: *default-extensions
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - imgdiff-haskell
      - criterion
      - weigh


tests:
  imgdiff-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    <<: *default-extensions
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - imgdiff-haskell
      - hspec
      - deepseq
      - QuickCheck
      - servant-client
      - warp >= 3.2.4
      - http-client
      - http-types


ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints
  - -optP-Wno-nonportable-include-path
name:                imgdiff-haskell
version:             0.1.0.0
github:              "githubuser/imgdiff-haskell"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/imgdiff-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- vector
- mtl
- text
- network-uri
- formatting
- JuicyPixels >= 3.3.3 && < 4
- JuicyPixels-extra

- hspec
- deepseq
- QuickCheck

library:
  source-dirs: src

executables:
  imgdiff-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - imgdiff-haskell

tests:
  imgdiff-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - imgdiff-haskell

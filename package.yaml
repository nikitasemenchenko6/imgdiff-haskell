name:                imgdiff-haskell
version:             0.1.0.0
github:              "githubuser/imgdiff-haskell"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/imgdiff-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- vector
- mtl
- text
- network-uri
- formatting
- prettyprinter
- JuicyPixels >= 3.3.3 && < 4
- JuicyPixels-extra
- conduit
- stm

# Tests
- hspec
- deepseq
- QuickCheck

# Bench
- criterion
- weigh
- random

default-extensions: &default-extensions
  - OverloadedStrings
  - GADTs
  - MultiWayIf
  - ApplicativeDo
  - TypeInType
  - FlexibleInstances
  - FlexibleContexts
  - ConstraintKinds
  - DataKinds
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveTraversable
  - DeriveLift
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - DoAndIfThenElse
  - MonomorphismRestriction
  - RelaxedPolyRec
  - TraditionalRecordSyntax
  - MultiParamTypeClasses
  - FunctionalDependencies
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators
  - TypeApplications
  - ScopedTypeVariables
  - PackageImports
  - BangPatterns
  - PatternSynonyms
  - QuasiQuotes
  - EmptyDataDecls
  - RecordWildCards

library:
  source-dirs: src
  <<: *default-extensions

executables:
  imgdiff-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    <<: *default-extensions
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - imgdiff-haskell

benchmarks:
  imgdiff-haskell-bench:
    main:                Main.hs
    source-dirs:         benchmark
    <<: *default-extensions
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - imgdiff-haskell

tests:
  imgdiff-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    <<: *default-extensions
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - imgdiff-haskell
